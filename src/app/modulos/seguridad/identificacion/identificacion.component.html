<div class="row">
  <div class="col s22 l4 offset-14" id="login-page" class="row">
    <div class="card grey lighten-3">
      <div class="card-content">
        <h4 class="card-title center-align">Identificacion de Usuarios</h4>
        <form [formGroup]="fgvalidador" (ngSubmit)="IdentificarUsuario()">
          <div class="row">
            <div class="input-field col s12">
              <i class="material-icons prefix">mail_outline</i>
              <input formControlName= "usuario" class="validate" id="email" type="email" />
              <label for="email" data-error="wrong" data-success="right">Correo</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12">
              <i class="material-icons prefix">lock_outline</i>
              <input formControlName="clave" id="password" type="password" />
              <label for="password">Contraseña</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12">
              <button [disabled]="!fgvalidador.valid" class="btn waves-effect waves-light col s12" name="action" type="submit">Ingresar</button>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s6 m6 l6">
              <p class="margin medium-small"><a href="#">Registrese!</a></p>
            </div>
            <div class="input-field col s6 m6 l6">
              <p class="margin right-align medium-small">
                <a href="#">Olvido su contraseña?</a>
              </p>
            </div>
          </div>
        </form>
      </div>
    </div>
</div>
